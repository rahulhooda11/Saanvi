<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #ff6f61;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4a3d;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
  
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="checkLogin()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const message = document.getElementById("message");

      if (username.toLowerCase() === "saanvi") {
        message.textContent = "hello saanvi mam";
        message.style.color = "green";
      } else {
        message.textContent = "aap saanvi nhi ho aap kon ho";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
